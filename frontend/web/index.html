<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

    <!-- Google Sign-In web client id (required for google_sign_in on web).
      This will be set at runtime by a small script that fetches the
      value from the backend. For local dev the backend runs at
      http://localhost:8000. In production, ensure this endpoint is
      reachable and CORS is configured. -->
    <meta name="google-signin-client_id" content="">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="frontend">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>frontend</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // Fetch the google client id from the API and set the meta tag before
    // the Google Sign-In library or Flutter web code initializes.
    (async function() {
      try {
        const resp = await fetch('http://localhost:8000/api/config/google/');
        if (!resp.ok) return;
        const data = await resp.json();
        const meta = document.querySelector('meta[name="google-signin-client_id"]');
        if (meta && data && data.google_client_id) {
          meta.setAttribute('content', data.google_client_id);
          console.log('Set google client id from backend');
        }
      } catch (e) {
        console.error('Failed to load google client id', e);
      }
    })();
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
